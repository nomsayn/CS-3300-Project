{% extends 'game_library_app/main_template.html' %}

{% block content %}
    <h1>{{ gamelibrary.title }}</h1>
    <h5>Games in Library:</h5>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} - {{ game.date_added }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_game_to_library' pk=game_library_id %}" class="btn btn-primary">Add a new game</a>


{% endblock %}
